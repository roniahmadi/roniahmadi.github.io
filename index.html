<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roni Ahmadi - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero Section -->
  <section class="py-20 text-center bg-gradient-to-b from-gray-900 to-gray-800">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl font-bold mb-4">Hi, I'm Roni Ahmadi</h1>
      <p class="text-xl text-gray-300 mb-6">
        Full-stack Developer • AI & Automation Enthusiast • Open Source Contributor
      </p>
      <a href="#projects" class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-lg font-semibold">View My Work</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-20 bg-gray-800 fade-in">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Latest Projects</h2>
      <div id="project-list" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <!-- Blog Section -->
  <section id="blog" class="py-20 bg-gray-900 fade-in">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Latest Blog Posts</h2>
      <div id="blog-posts" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-20 bg-gray-800 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6">Get In Touch</h2>
      <p class="text-gray-300 mb-6">Interested in collaborating or just want to say hi? Drop me a message!</p>
      <a href="mailto:roniahmadi@example.com" class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-lg font-semibold">
        Email Me
      </a>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Load Projects from GitHub
    async function loadProjects() {
      const username = 'roniahmadi'; // Ganti dengan username GitHub kamu
      const apiUrl = `https://api.github.com/users/${username}/repos?sort=updated&per_page=6`;

      try {
        const res = await fetch(apiUrl);
        const repos = await res.json();
        const container = document.getElementById('project-list');

        repos.forEach(repo => {
          const card = document.createElement('div');
          card.className = "bg-gray-700 rounded-lg shadow-lg p-5 hover:scale-105 transform transition";
          card.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${repo.name}</h3>
            <p class="text-gray-400 mb-3">${repo.description || 'No description provided.'}</p>
            <a href="${repo.html_url}" target="_blank" class="text-red-400 hover:underline">View on GitHub</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load projects:", err);
        document.getElementById('project-list').innerHTML = "<p class='text-gray-400'>Unable to load projects.</p>";
      }
    }

    // Load Blog from Blogger JSON Feed
    async function loadBlog() {
      const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://blogahmadi.blogspot.com/feeds/posts/default';
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const posts = data.items.slice(0, 6); // ambil 6 teratas
        const container = document.getElementById('blog-posts');
  
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = "bg-gray-800 rounded-lg shadow-lg p-5 hover:scale-105 transform transition";
          card.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${post.title}</h3>
            <p class="text-gray-400 mb-3">${post.description.replace(/<[^>]+>/g, '').substring(0, 100)}...</p>
            <a href="${post.link}" target="_blank" class="text-red-400 hover:underline">Read More</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load blog posts:", err);
        document.getElementById('blog-posts').innerHTML = "<p class='text-gray-400'>Unable to load blog posts.</p>";
      }
    }


    // Init
    loadProjects();
    loadBlog();
  </script>

</body>
</html>
